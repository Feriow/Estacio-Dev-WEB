<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Colunas com Bootstrap</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!--CSS Interna-->
    <style>
      .header,
      .footer {
        background-color: yellow;
      }
      .main {
        height: 600px;
        background-color: gray;
      }
      .coluna1,
      .coluna3 {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col-12 text-center header">CABEÇALHO</header>
      </div>

      <div class="row">
        <nav class="col-2 text-center coluna1">COLUNA 1</nav>
        <main class="col-8 text-center main">COLUNA 2</main>
        <aside class="col-2 text-center coluna3">COLUNA 3</aside>
      </div>

      <div class="row">
        <footer class="col-12 text-center footer">RODAPÉ</footer>
      </div>
    </div>
  </body>
</html>
