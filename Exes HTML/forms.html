<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <form action="processa_form.php" method="post">
      <fieldset>
        <legend>Dados Gerais</legend>

        <label for="nome">Nome:</label>
        <input type="text" minlength="3" id="nome" name="nome" required />

        <label for="data_nascimento">Data de nascimento:</label>
        <input type="text" name="data_nascimento" id="data_nascimento" />

        <label for="cpf">CPF:</label>
        <input
          type="text"
          name="cpf"
          id="cpf"
          maxlength="11"
          minlength="11"
          required
        />

        <label for="tel">Tel. celular:</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          maxlength="13"
          placeholder="82-99999-9999"
          pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="tipo_endereco">Tipo:</label>
        <select name="tipo_endereco" id="tipo_endereco">
          <option value="">Selecione</option>
          <option value="rua">Rua</option>
          <option value="estrada">Estrada</option>
          <option value="rodovia">Rodovia</option>
          <option value="outro">Outro</option>
        </select>

        <label for="logradouro_endereco">Logradouro:</label>
        <input
          type="text"
          name="logradouro_endereco"
          id="logradouro_endereco"
        />

        <label for="numero_endereco">Nº:</label>
        <input type="text" name="numero_endereco" id="numero_endereco" />

        <label for="complemento_endereco">Complemento:</label>
        <input
          type="text"
          name="complemento_endereco"
          id="complemento_endereco"
        />
      </fieldset>

      <fieldset>
        <legend>Fale Conosco</legend>

        <input type="radio" name="tipo_msg" value="Sugestão" />
        <label for="tipo_msg">Sugestão</label>

        <input type="radio" name="tipo_msg" value="Crítica" />
        <label for="tipo_msg">Crítica</label>

        <input type="radio" name="tipo_msg" value="Elogio" />
        <label for="tipo_msg">Elogio</label>

        <label for="msg">Mensagem:</label>
        <textarea name="msg" id="msg"></textarea>
      </fieldset>

      <fieldset>
        <button type="submit">Enviar sua mensagem</button>
        <button type="reset">Limpar o formulário</button>
      </fieldset>
    </form>
  </body>
</html>
