<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Javascript - Exercício 1</title>
  </head>
  <body></body>

  <script type="text/javascript">
    var entrada1;
    var entrada2;
    var op;
    var resultado;

    entrada1 = prompt("Insira o primeiro número: ");
    op = prompt("Qual a operação a ser realizada? (digite + ou - ou * ou /)");
    entrada2 = prompt("Insira o segundo número: ");
    resultado = calc(entrada1, entrada2, op);

    alert("O resultado da operação é igual a: " + resultado);

    function calc(x, y, op) {
      if (op != "/") {
        return eval(x + op + y);
      } else {
        if (y != 0) {
          return eval(x + op + y);
        } else {
          return "ERRO! Não é possível dividir por zero!";
        }
      }
    }
  </script>
